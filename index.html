<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>NY Times Form</title>
</head>

<body>
    <!-- <header>New York Times Search</header> -->

    <div class="header">
        <h1>New York Times Search</h1>
    </div>
    <br></br>
    <div class="card container-fluid">

        <h1>NY Times Form</h1>
        <div>

            <div class="card container-fluid">

                <div class="card-header">
                    Search Parameters
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search Term:</label>
                                <input type="text" class="form-control" id="terms" placeholder="">
                            </div>
                            <div class="input-group mb-3">
                                <label for="formGroupExampleInput">Number of Records to Retrieve:
                                <select class="custom-select" id="inputGroupSelect01">
                                
                                  <option selected></option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                  <option value="4">Four</option>
                                  <option value="5">Five</option>
                                  <option value="6">Six</option>
                                  <option value="7">Seven</option>
                                  <option value="8">Eight</option>
                                  <option value="9">Nine</option>
                                  <option value="10">Ten</option>
                                </select>
                            </label>
                              </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startY" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endY" placeholder="">
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            </br>


            <div class="card container-fluid">
                <div class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush" id="articles">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            </br>
            <div class="container-fluid" style="width: 40rem;">
                <div class="footer">
                    <p class="blacktext">
                        Made with lots of ❤️.
                    </p>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="./assets/JS/app.js"></script>

</html>
